<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Endereços</title>
</head>
<body>
    <table>
        <thead>
        <tr>
            <th>IdEndereço </th>
            <th>Logradouro </th>
            <th>Número </th>
            <th>Complemento </th>
            <th>Bairro </th>
        </tr>
        </thead>
        <tbody>
            {% for e in lista %}
            <tr>
            <td>{{e.idEndereco}}</td>
            <td>{{e.Logradouro}}</td>
            <td>{{e.Numero}}</td>
            <td>{{e.Complemento}}</td>
            <td>{{e.Bairro}}</td>
            </tr>
            {%endfor%}
        </tbody>
    </table>
</body>

</html>
